<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông tin kho hàng</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-box {
            margin-top: 10px;
            padding: 8px;
            background: #f8f8f8;
            border-radius: 6px;
            font-family: Consolas, monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        /* cho bảng cuộn ngang trên màn hình nhỏ */
        .table-responsive {
            margin-top: 10px;
        }
        /* khung biểu đồ */
        #inventoryChart {
            width: 100%;
            height: 260px;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4 text-center text-md-start">Thông tin kho hàng</h1>

    <!-- KHỐI 1: Thêm / cập nhật kho -->
    <div class="row g-3 mb-3">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Thêm / cập nhật kho</h5>
                </div>
                <div class="card-body">
                    <!-- Nếu productId / quantity đang dùng id khác, đổi lại cho khớp JS -->
                    <div class="row g-2 align-items-end">
                        <div class="col-sm-6 col-md-4">
                            <label class="form-label" for="invProductId">
                                Mã sản phẩm (vd: P001)
                            </label>
                            <input id="invProductId" type="text" class="form-control">
                        </div>
                        <div class="col-sm-4 col-md-3">
                            <label class="form-label" for="invQuantity">
                                Số lượng tồn
                            </label>
                            <input id="invQuantity" type="number" min="0" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary mt-2 mt-sm-0"
                                    onclick="saveInventory()">
                                Thêm
                            </button>
                        </div>
                    </div>

                    <!-- chỗ hiện JSON “Đã lưu kho” -->
                    <div id="invSaveResult" class="result-box mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- KHỐI 2: Danh sách kho + biểu đồ -->
    <div class="row g-3">
        <!-- Bảng kho -->
        <div class="col-md-7">
            <div class="card shadow-sm h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Danh sách kho &amp; biểu đồ</h5>
                    <button class="btn btn-outline-primary btn-sm"
                            onclick="loadInventory()">
                        Tải danh sách kho
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Mã sản phẩm</th>
                                <th>Số lượng tồn</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                            <tr>
                                <td colspan="4" class="text-center">Đang tải...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Biểu đồ kho -->
        <div class="col-md-5">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <h5 class="mb-0">Trạng thái kho</h5>
                </div>
                <div class="card-body">
                    <!-- id này phải trùng với code JS vẽ chart -->
                    <div id="inventoryChart"></div>
                    <div class="small text-muted mt-2">
                        Màu cột: xanh = tồn kho tốt, cam = trung bình, đỏ = thấp
                        (so với sản phẩm nhiều nhất).
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (tuỳ chọn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    // Tự load danh sách khi mở trang:
    window.addEventListener('load', loadInventory);
</script>
</body>
</html>
